<!DOCTYPE html>
<html>

<head>
    <title>Ventas por categoria</title>
</head>

<body>
    <script>
    let a,b,c,n,con,v,ta,tb,tc,tot;
    a=0, b=0, c= 0;
    ta=0, tb=0, tc=0, tot=0;
    con=1;
    n=parseInt(prompt("Ingrese el nÃºmero de ventas realizadas"))
    do{
    v=parseFloat(prompt("Ingrese el monto de la venta"));
    if(v>1000){
      a=a+1;
      ta=ta+v;
    }
    else if(v>500){
      b=b+1;
      tb=tb+v;
    }
    else{
      c=c+1;
      tc=tc+v;
    }
    tot=tot+v;
    con=con+1;
    }while(con<=n);
    
    document.write(`Hubo ${a} ventas mayores a $ 1000 con un total de: $ ${ta}<br/>`)
    document.write(`Hubo ${b} ventas menores o iguales a $ 1000 pero mayores a $ 500 con un total de: $ ${tb}<br/>`)
    document.write(`Hubo ${c} ventas menores o iguales a $ 500 con un total de: $ ${tc}<br/>`)
    document.write(`El monto total de las ventas es de: $ ${tot}`)
    
    </script>
</body>


</html>
